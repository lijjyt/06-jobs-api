<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes List</title>
  </head>

</head>

  <body>
    <h1>Notes List</h1>
    <hr />
    <p id="message"></p>
    <hr />
    <div id="logon-register" style="display:none;">
      <button type="button" id="logon">logon</button>
      <button type="button" id="register">register</button>
    </div>
    <div id="logon-div" style="display:none;">
      <form>
        <div>
          <label for="email">email:</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="password">password:</label>
          <input type="password" id="password" />
        </div>
        <button type="button" id="logon-button">logon</button>
        <button type="button" id="logon-cancel">cancel</button>
      </form>
    </div>
    <div id="register-div" style="display:none;">
      <form>
        <div>
          <label for="name">name:</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email1">email:</label>
          <input type="email" id="email1" />
        </div>
        <div>
          <label for="password1">password:</label>
          <input type="password" id="password1" />
        </div>
        <div>
          <label for="password2">verify password:</label>
          <input type="password" id="password2" />
        </div>
        <button type="button" id="register-button">register</button>
        <button type="button" id="register-cancel">cancel</button>
      </form>
    </div>
    <div id="notes" style="display:none;">
      <p id="notes-message"></p>
      <table id="notes-table">
        <tr id="notes-table-header">
          <th>Title</th>
          <th>Note</th>
          <th>Label</th>
          <th colspan="2"></th>
        </tr>
      </table>
      <button type="button" id="add-note">add note</button>
      <button type="button" id="logoff">log off</button>
    </div>
    <div id="edit-note" style="display:none;">
      <form>
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" />
        </div>
        <div>
          <label for="note">Note:</label>
          <input type="text" id="note" />
        </div>
        <div>
          <label for="tag">Tag:</label>
          <input type="text" id="tag" />
        </div>
        <button type="button" id="adding-note">add</button>
        <button type="button" id="edit-cancel">cancel</button>
      </form>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
